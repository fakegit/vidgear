{% extends "base.html" %}
<!-- Announcement bar -->
{% block announce %}
  <style>
  /* Add background color transition */
  .md-announce {
  transition: background-color 125ms;
  }
  /* Change background color on link focus */
  .md-announce:focus-within {
  background-color: var(--md-accent-fg-color);
  }
  /* Don't wrap name of blog article */
  .md-announce strong {
  white-space: nowrap;
  }
  </style>
  <button class="c-smileyButton" onclick="window.open('https://ko-fi.com/W7W8WTYO','_blank');"  type="button">
  <span style="font-family: inherit !important;">VidGear is free, but rely on your support.</span>&nbsp;Click to Donate&nbsp;
  <div class="c-smileyButton__hoverListener"></div>
  <div class="c-smileyButton__hoverListener"></div>
  <span class="c-smileyButton__face"></span>
  </button>
{% endblock %}
